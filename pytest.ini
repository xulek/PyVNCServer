[pytest]
# Pytest configuration for PyVNCServer

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=vnc_lib
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=65

# Coverage options
[coverage:run]
source = vnc_lib
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
